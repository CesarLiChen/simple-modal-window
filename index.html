                <p>This is my modal</p>

                    Mollitia, magnam nostrum reiciendis eligendi corrupti 
                    optio unde dolorem fugiat velit amet aut aperiam. 
                    Dicta quod fugiat iure, debitis magnam quia esse.</p>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
